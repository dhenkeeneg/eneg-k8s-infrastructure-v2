# =============================================================================
# Ansible Inventory - DEV Environment
# =============================================================================
# K3s HA-Cluster mit 3 Server-Nodes (embedded etcd)
# =============================================================================

[k3s_cluster:children]
k3s_servers

[k3s_servers]
k8s-dev-21 ansible_host=192.168.180.21
k8s-dev-22 ansible_host=192.168.180.22
k8s-dev-23 ansible_host=192.168.180.23

# Der erste Server initialisiert den Cluster
[k3s_initial_server]
k8s-dev-21 ansible_host=192.168.180.21

# Weitere Server treten dem Cluster bei
[k3s_additional_servers]
k8s-dev-22 ansible_host=192.168.180.22
k8s-dev-23 ansible_host=192.168.180.23

# Alle Nodes f√ºr allgemeine Tasks
[all:vars]
ansible_user=admin-ubuntu
ansible_ssh_private_key_file=~/.ssh/id_ed25519
ansible_python_interpreter=/usr/bin/python3
