# =============================================================================
# Ansible Secrets - DEV Environment (BEISPIEL)
# =============================================================================
# WICHTIG: Diese Datei ist ein Beispiel!
# 
# Erstellen Sie eine Kopie als 'secrets.yml' und ersetzen Sie die Platzhalter
# mit echten Werten. Die secrets.yml sollte NICHT in Git eingecheckt werden.
#
# Alternativ: Mit Ansible Vault verschlüsseln:
#   ansible-vault encrypt secrets.yml
# =============================================================================

# K3s Cluster Token (generieren mit: openssl rand -hex 32)
vault_k3s_token: "REPLACE_WITH_SECURE_TOKEN_FROM_1PASSWORD"

# Beispiel für ein sicheres Token:
# vault_k3s_token: "a7f3b9c1d4e8f2a6b0c4d8e2f6a0b4c8d2e6f0a4b8c2d6e0f4a8b2c6d0e4f8a1"
