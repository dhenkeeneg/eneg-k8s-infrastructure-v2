---
# Common Role - System Preparation for K3s

- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600
  tags:
    - common
    - packages

- name: Install required packages
  apt:
    name:
      - curl
      - wget
      - git
      - vim
      - htop
      - net-tools
      - open-iscsi
      - nfs-common
      - python3
      - python3-pip
    state: present
  tags:
    - common
    - packages

- name: Disable swap permanently
  lineinfile:
    path: /etc/fstab
    regexp: '^([^#].*?\sswap\s+sw\s+.*)$'
    line: '# \1'
    backrefs: yes
  tags:
    - common
    - swap

- name: Disable swap immediately
  command: swapoff -a
  when: ansible_swaptotal_mb > 0
  tags:
    - common
    - swap

- name: Load required kernel modules
  modprobe:
    name: "{{ item }}"
    state: present
  loop:
    - overlay
    - br_netfilter
  tags:
    - common
    - kernel

- name: Ensure kernel modules load on boot
  copy:
    dest: /etc/modules-load.d/k8s.conf
    content: |
      overlay
      br_netfilter
  tags:
    - common
    - kernel

- name: Configure sysctl parameters for Kubernetes
  sysctl:
    name: "{{ item.key }}"
    value: "{{ item.value }}"
    state: present
    sysctl_file: /etc/sysctl.d/k8s.conf
    reload: yes
  loop:
    - { key: 'net.bridge.bridge-nf-call-iptables', value: '1' }
    - { key: 'net.bridge.bridge-nf-call-ip6tables', value: '1' }
    - { key: 'net.ipv4.ip_forward', value: '1' }
  tags:
    - common
    - sysctl

- name: Set timezone to Europe/Berlin
  timezone:
    name: Europe/Berlin
  tags:
    - common
    - timezone
